<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="style.css" />

    <title>John Smith | Portfolio</title>
  </head>

  <body>
    <div class="container">
      <!-- ================= START OF HERO SECTION ======================== -->
      <section class="landing">
        <h1 class="section-bg-heading">Web developer</h1>
        <div class="banner">
          <div class="developer-info">
            <h3 class="greeting">Hello, <span>my name is</span></h3>
            <h1 class="name"><span>John</span>Smith</h1>
            <h3 class="prof">I am <span>Web Developer</span></h3>
            <p class="about">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab illum
              excepturi alias voluptate numquam reprehenderit magni id a
              doloribus dolore!
            </p>

            <div class="social-media">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>

            <div class="cv">
              <button class="btn cv-btn">Download cv</button>
              <span>my skills</span>
            </div>
          </div>

          <div class="developer-img">
            <div class="dev-img-wrapper">
              <img
                src="./images/developer.png"
                alt="John Smith" />
            </div>

            <div class="dev-experience dev-work">
              <span>15</span>
              <span>Years of experience</span>
            </div>

            <div class="dev-projects dev-work">
              <span>400+</span>
              <span>completed projects</span>
            </div>
          </div>
        </div>
      </section>

      <!-- ================= END OF HERO SECTION ======================== -->
    </div>
  </body>
</html>
